  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aston Martin Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style.css/Style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #585858;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container input[type="text"], .container input[type="password"], .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container .signin {
            text-align: center;
            margin-top: 20px;
        }
        .container .signin a {
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select your region and language</h1>
        <h4>This configurator takes into account regionalised versions of our vehicles.</h4>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
               Select your region*
            </button>
            <ul class="dropdown-menu">
               <li><a class="dropdown-item" href="#">Austailia</a></li>
               <li><a class="dropdown-item" href="#">Austria</a></li>
               <li><a class="dropdown-item" href="#">Brazil</a></li>
            </ul>
         </div>
         <br>
         <br>
         <div class="btn-group dropup">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
               Select Language*
            </button>
            <ul class="dropdown-menu pb-5">
               <li><a class="dropdown-item" href="#">English</a></li>
               <li><a class="dropdown-item" href="#">Spanish</a></li>
               <li><a class="dropdown-item" href="#">Руский</a></li>
            </ul>
         </div>
         <div class="pt-5"><a href="index.html"><button class="btn btn-success">Confirm</button></a></div>
    </div>               
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
